<div class="container">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Check</th>
            <th scope="col">Done/In progres</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrUsers">
            <th scope="row">{{item.id}}</th>
            <td>{{item.task}}</td>
            <td><input type="checkbox" (change)="changer(item)" [(ngModel)]="item.check"></td>
            <td>{{item.progres}}</td>
            <td><button class="btn btn-warning" (click)="edit(item.id)">Edit</button></td>
            <td><button  class="btn btn-danger" (click)="delete(item.id)" [disabled]="!item.check">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <div class="container row" *ngIf="isfalse">
          <input type="text" class="form-control wid2" [(ngModel)]="chang"> 
          <button class="btn btn-dark wid" (click)="save()" >Save </button>

      </div>
</div>
